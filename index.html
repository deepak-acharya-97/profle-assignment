    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.get("http://aryu.co.in/tracking/viewreport.php", function (data) {
                let successArray = data.Success;
                let locations = data.location;
                let table = $("<table>", {'class': "table table-dark table-hover"});

                let tHead = $("<thead>").append(
                    $("<tr>").append(
                        $("<th>", {"scope": "col", "html": "Name"}),
                            $("<th>", {"scope": "col", "html": "Empcode"}),
                                $("<th>", {"scope": "col", "html": "Contact"}),
                                    $("<th>", {"scope": "col", "html": "Address"}),
                                        $("<th>", {"scope": "col", "html": "Category"}),
                                            $("<th>", {"scope": "col", "html": "Description"}),
                                                $("<th>", {"scope": "col", "html": "Image"})
                    )
                );
                let tBody = $("<tbody>");
                let length = successArray.length;

                for(let ind = 0; ind < length; ind++) {
                    let element = successArray[ind];
                    let tBodyTr = $("<tr>").append(
                        $("<td>", {"scope": "row", "html": element.name}),
                            $("<td>", {"html": element.empcode}),
                                $("<td>", {"html": element.contact}),
                                    $("<td>", {"html": element.address}),
                                        $("<td>", {"html": element.category}),
                                            $("<td>", {"html": element.description}),
                                                $("<td>", {"html": "<img height=30 width=30 src='"+element.image+"'>"})
                    );
                    tBody.append(tBodyTr);
                }

                table.append(tHead);
                table.append(tBody);
                $(".content").append(table);
            });
        });
    </script>
